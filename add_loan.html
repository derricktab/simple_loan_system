<!DOCTYPE html>
<html>
  <head>
    <title>Add Loan</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      body {
        padding-top: 20px;
      }
      .container {
        max-width: 600px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-control {
        border-radius: 0;
      }
      .btn-primary {
        border-radius: 0;
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
          <h2>Add Loan</h2>

      <form action="add_loan.php" method="post">
        <div class="form-group">
          <label for="cust_num">Customer Number:</label>
          <input
            type="text"
            class="form-control"
            id="cust_num"
            name="cust_num"
            required
          />
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="amount">Amount:</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            step="0.01"
            name="amount"
            required
          />
        </div>
        <div class="form-group">
          <label for="no_of_inst">Number of Installments:</label>
          <input
            type="number"
            class="form-control"
            id="no_of_inst"
            name="no_of_inst"
            required
          />
        </div>
        <div class="form-group">
          <label for="amt_inst">Amount per Installment:</label>
          <input
            type="number"
            class="form-control"
            id="amt_inst"
            step="0.01"
            name="amt_inst"
            required
          />
        </div>
        <div class="form-group">
          <label for="no_of_inst_over">Number of Overdue Installments:</label>
          <input
            type="number"
            class="form-control"
            id="no_of_inst_over"
            name="no_of_inst_over"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Add Loan</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
